<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs - Job Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">Job Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/jobs.html">Jobs</a>
        </li>
        <!-- Authenticated menu items will be shown/hidden by JavaScript -->
        <li class="nav-item authenticated recruiter-only" style="display: none;">
          <a class="nav-link" href="/my-jobs.html">My Jobs</a>
        </li>
        <li class="nav-item authenticated admin-only" style="display: none;">
          <a class="nav-link" href="/admin.html">Admin</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item unauthenticated">
          <a class="nav-link" href="/login.html">Login</a>
        </li>
        <li class="nav-item unauthenticated">
          <a class="nav-link" href="/register.html">Register</a>
        </li>
        <li class="nav-item dropdown authenticated" style="display: none;">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <span id="username">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/profile.html">Profile</a></li>
            <li><a class="dropdown-item authenticated user-only" href="/applications.html">My Applications</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container py-4">
  <h1 class="page-header">Browse Jobs</h1>

  <!-- Search Box -->
  <div class="search-container">
    <div class="row g-3">
      <div class="col-md-3">
        <select class="form-select" id="search-type">
          <option value="title">Search by Title</option>
          <option value="location">Search by Location</option>
          <option value="company">Search by Company</option>
          <option value="keyword">Search All Fields</option>
        </select>
      </div>
      <div class="col-md-9">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="search-jobs" placeholder="Search jobs...">
          <button class="btn btn-primary" type="button" id="search-button">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Jobs Container -->
  <div id="jobs-container" class="mt-4">
    <!-- Jobs will be loaded here dynamically -->
    <div class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div id="pagination-container" class="mt-4">
    <!-- Pagination will be added dynamically -->
  </div>
</div>

<!-- Footer -->
<footer class="footer bg-light mt-5 py-3">
  <div class="container text-center">
    <span class="text-muted">Â© 2025 Job Portal. All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Auth Service -->
<script src="js/auth.js"></script>
<!-- Main JS -->
<script src="js/main.js"></script>
</body>
</html>
